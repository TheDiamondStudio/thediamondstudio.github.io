}
.blur-fixed {
top: 0;
bottom: 0;
left: 0;
right: 0;

position: fixed;
}
        .blur {
background-size: cover;
background-position: center center;
content: '';
z-index: -2;
width: calc(100vw + 80px);
height: calc(100vh + 80px);
position: absolute;
left: -40px;
top: -40px;
-webkit-filter: blur(13px);
-moz-filter: blur(13px);
-ms-filter: blur(13px);
-o-filter: blur(13px);
filter: blur(13px);
}
.blur-mask {
width: calc(100vw + 80px);
height: calc(100vh + 80px);
position: absolute;
left: -40px;
top: -40px;
background: #3c3c3c;
opacity: .4;
z-index: -1;
}
